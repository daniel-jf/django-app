{% extends 'base.html' %}
{% block content %}

<h1>Homie List</h1>

{% for homie in homies %}
  <div class="card">
  <a href="/homies/{{ homie.id }}"
    <div class="card-content">
      <span class="card-title">{{ homie.name }}</span>
      <p>Description: {{ homie.description }}</p>
      <p>Age: {{ homie.age }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
