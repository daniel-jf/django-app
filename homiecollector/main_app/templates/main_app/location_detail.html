{% extends 'base.html' %}
{% block content %}

<h1>Location Details</h1>
<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ location.name }}</span>
        <span>{{ location.detail }}</span>
      </div>
      <div class="card-action">
        <a href="/locations/<int:pk>/update">Edit</a>
        <a href="/locations/<int:pk>/delete">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
