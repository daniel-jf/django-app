{% extends 'base.html' %}
{% block content %}

<h1>Location List</h1>

{% for location in locations %}
  <a href="{% url 'locations_detail' location.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ location.name }}</span>
            <p>Where:</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
